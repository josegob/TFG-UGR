{% extends "inmobiliariaVR/base_habitaciones.html" %}
{% load staticfiles %}

{% block content %}
  <body>
    <a-scene >

      <!-- 360-degree image. -->
      <a-sky class="collidable" id="image-360" radius="10" src="{{link}}"></a-sky>


      <!-- Camera + cursor. -->
      <a-entity id="camara" rotation-reader camera look-controls>
        <a-cursor cursor-reader id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true">
          raycaster="objects: .link"</a-cursor>
          <a-entity rk position="0 0 -1" rotation="0 0 0"></a-entity>
      </a-entity>

    </a-scene>
    <input id="coordenadas" type="hidden" name="coordenadas">
  </body>
</html>

{% endblock %}
