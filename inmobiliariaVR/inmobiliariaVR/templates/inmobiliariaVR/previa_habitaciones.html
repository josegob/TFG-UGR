{% extends "inmobiliariaVR/base.html" %}
{% load staticfiles %}
{% block title %}Inmobiliaria VR{% endblock %}
{% block title_logo %}Inmobiliaria VR | Previa{% endblock %}

{% block content %}
  <div class="row">
    <form id="form_seleccion_casa" class="col s6">
    {% csrf_token %}
      <div class="input-field col s12">
        <select id="casa_seleccionada" name="casa_seleccionada">
          <option disabled selected value>Selecciona una casa</option>
          {% for casa in casas %}
            <option value="{{casa}}">{{casa}}</option>
          {% endfor %}
        </select>
      <button class="waves-effect waves-light btn" type="submit">Seleccionar</button>
      </div>
    </form>
    <form id="form_seleccion_habitacion_previa" class="col s6">
    {% csrf_token %}
      <div style="visibility:hidden;" id="div_habitaciones" class="input-field col s12">
        <select id="habitacion_seleccionada" name="habitacion_seleccionada">
            <option disabled selected value>Selecciona una habitacion</option>
        </select>

      </div>
    </form>
  </div>
  <div class="row"></div>
  <div style="visibility:hidden;" id="div_iframe" class="row">
        <div class="col s6">
          <iframe id="iframe_test" width="1000" height="500"></iframe>
        </div>
  </div>
{% endblock %}
