

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title></title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/materialize.js"></script>
  <script src="/static/js/set-image.js"></script>
  <script src="/static/js/custom.js"></script>

</head>




  <body>
    <a-scene >

      <a-assets>
        
          <img id="pasillo-thumb" crossorigin="anonymous" src="/media/imagenes_botones/tmpoc52_q_lFOEpT0.jpg">
          <img id="pasillo" crossorigin="anonymous" src="/media/IMG_0395.jpg">
         
          <img id="baño-thumb" crossorigin="anonymous" src="/media/imagenes_botones/tmphsxq2v_XPdTfni.jpg">
          <img id="baño" crossorigin="anonymous" src="/media/IMG_0396.jpg">
         
          <img id="habitacion-thumb" crossorigin="anonymous" src="/media/imagenes_botones/tmptlvkex_FrLIcv5.jpg">
          <img id="habitacion" crossorigin="anonymous" src="/media/IMG_0372.JPG">
         
          <img id="pasillo-thumb" crossorigin="anonymous" src="/media/imagenes_botones/tmpc5euh2_V0uwkOl.jpg">
          <img id="pasillo" crossorigin="anonymous" src="/media/IMG_0395.jpg">
         
          <img id="pasillo-thumb" crossorigin="anonymous" src="/media/imagenes_botones/tmpvthp89_lHkQnuQ.jpg">
          <img id="pasillo" crossorigin="anonymous" src="/media/IMG_0395.jpg">
         
          <img id="salon-thumb" crossorigin="anonymous" src="/media/imagenes_botones/tmpj2uywt_1FjnG4Z.jpg">
          <img id="salon" crossorigin="anonymous" src="/media/IMG_0381.JPG">
         
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity aaa class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>
      <!-- 360-degree image. -->
      <a-sky asd class="collidable" id="image-360" radius="10" src="/media/IMG_0395.jpg" name="pasillo"></a-sky>


       
          
           <a-entity  visible="false" name="salon" id="links0" layout="type: line; margin: 1.5" position="-6.166752207864553 2.0257036257119467 -4.676290413091892" rotation="14.66771955534908 52.826708711061926 0.0">
            <a-entity template="src: #link" data-src="#pasillo" data-thumb="#pasillo-thumb"></a-entity>
          </a-entity>
          
       
          
           <a-entity  name="pasillo" id="links1" layout="type: line; margin: 1.5" position="7.058183583032486 0.7030917319406825 -3.6996900579220626" rotation="5.042028597151246 -62.33780811023357 0.0">
            <a-entity template="src: #link" data-src="#baño" data-thumb="#baño-thumb"></a-entity>
          </a-entity>
          
       
          
           <a-entity  name="pasillo" id="links2" layout="type: line; margin: 1.5" position="6.853516107198225 1.2429442415423442 3.9350230724598307" rotation="8.93814160404084 -119.86277074136824 0.0">
            <a-entity template="src: #link" data-src="#habitacion" data-thumb="#habitacion-thumb"></a-entity>
          </a-entity>
          
       
          
           <a-entity  visible="false" name="habitacion" id="links3" layout="type: line; margin: 1.5" position="-5.580546239248094 0.015999989183149318 -5.7321241849736735" rotation="0.11459155902616364 44.23234178409957 0.0">
            <a-entity template="src: #link" data-src="#pasillo" data-thumb="#pasillo-thumb"></a-entity>
          </a-entity>
          
       
          
           <a-entity  visible="false" name="baño" id="links4" layout="type: line; margin: 1.5" position="3.902598555272495 -0.3039268503268172 -6.976915721580379" rotation="-2.1772396214971277 -29.220847551671994 0.0">
            <a-entity template="src: #link" data-src="#pasillo" data-thumb="#pasillo-thumb"></a-entity>
          </a-entity>
          
       
          
           <a-entity  name="pasillo" id="links5" layout="type: line; margin: 1.5" position="-6.232525318976186 1.66767918269209 4.730166412710682" rotation="12.032113697747294 127.19663051904281 0.0">
            <a-entity template="src: #link" data-src="#salon" data-thumb="#salon-thumb"></a-entity>
          </a-entity>
          
       

      <!-- Camera + cursor. -->
      <a-entity id="camara" rotation-reader camera look-controls rotation="  ">
        <a-cursor cursor-reader id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true">
          raycaster="objects: .link"</a-cursor>
          <a-entity rk position="0 0 -1" rotation="0 0 0"></a-entity>
      </a-entity>

    </a-scene>
    <input id="coordenadas" type="hidden" name="coordenadas">
    <input id="hab_actual" type="hidden" name="hab_actual" value="6">
  </body>
</html>
